name: zinu_rooms
description: "Zinu Rooms - Book Verified Hotels"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  flutter_svg: ^2.0.14
  lottie: ^3.3.1

  # State Management
  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3

  # Navigation
  go_router: ^17.0.1

  # Networking
  dio: ^5.8.0
  connectivity_plus: ^7.0.0

  # Storage
  flutter_secure_storage: ^10.0.0
  shared_preferences: ^2.5.4

  # Auth
  google_sign_in: ^7.2.0

  # Utils
  intl: ^0.20.2
  url_launcher: ^6.3.1
  share_plus: ^12.0.1
  permission_handler: ^12.0.1
  image_picker: ^1.1.2

  # QR Code
  qr_code_scanner_plus: ^2.0.8
  qr_flutter: ^4.1.0

  # Real-time WebSocket
  web_socket_channel: ^3.0.1

  # Firebase
  firebase_core: ^4.3.0
  firebase_messaging: ^16.1.0
  geolocator: ^14.0.2

  # Stripe Payment
  flutter_stripe: ^12.1.1
  flutter_local_notifications: ^19.5.0
  pdf: ^3.11.3
  path_provider: ^2.1.5
  open_file: ^3.5.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^3.0.3
  build_runner: ^2.4.15

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

