name: zinu_rooms
description: "Zinu Rooms - Book Verified Hotels"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  flutter_svg: ^2.0.14
  lottie: ^3.3.1

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Navigation
  go_router: ^15.1.2

  # Networking
  dio: ^5.8.0
  connectivity_plus: ^6.1.2

  # Storage
  flutter_secure_storage: ^9.2.4
  shared_preferences: ^2.5.3

  # Auth
  # google_sign_in: ^6.2.2

  # Utils
  intl: ^0.20.2
  url_launcher: ^6.3.1
  share_plus: ^11.0.0
  permission_handler: ^11.4.0
  image_picker: ^1.1.2

  # QR Code
  qr_code_scanner_plus: ^2.0.8
  qr_flutter: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^2.6.5
  build_runner: ^2.4.15

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

