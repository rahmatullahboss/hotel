name: Sync Channels

on:
  schedule:
    # Run every 30 minutes
    - cron: '*/30 * * * *'
  workflow_dispatch: # Allow manual trigger
    inputs:
      partner_url:
        description: 'Partner App URL (override secret)'
        required: false
      cron_secret:
        description: 'Cron Secret (override secret)'
        required: false

jobs:
  sync-channels:
    runs-on: ubuntu-latest
    steps:
      - name: Check Secrets
        run: |
          if [ -z "${{ secrets.PARTNER_APP_URL }}" ] && [ -z "${{ inputs.partner_url }}" ]; then
            echo "::error::PARTNER_APP_URL secret is missing! Go to Repo Settings > Secrets and Actions to add it."
            exit 1
          fi

      - name: Sync all active OTA channels
        env:
          PARTNER_APP_URL: ${{ inputs.partner_url || secrets.PARTNER_APP_URL }}
          CRON_SECRET: ${{ inputs.cron_secret || secrets.CRON_SECRET }}
        run: |
          echo "Syncing channels for $PARTNER_APP_URL..."
          
          # Remove trailing slash if present
          BASE_URL=${PARTNER_APP_URL%/}
          
          # Check if CRON_SECRET is provided, if so add header
          if [ -n "$CRON_SECRET" ]; then
            AUTH_HEADER="Authorization: Bearer $CRON_SECRET"
          else
            AUTH_HEADER="X-No-Auth: true"
          fi
          
          curl -v -X POST "$BASE_URL/api/cron/sync-channels" \
            -H "$AUTH_HEADER" \
            -H "Content-Type: application/json"
