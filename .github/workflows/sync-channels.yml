name: Sync Channels

on:
  schedule:
    # Run every 30 minutes
    - cron: '*/30 * * * *'
  workflow_dispatch: # Allow manual trigger
    inputs:
      partner_url:
        description: 'Partner App URL'
        required: false
        default: 'https://hotel-partner.vercel.app'
      cron_secret:
        description: 'Cron Secret'
        required: false

jobs:
  sync-channels:
    runs-on: ubuntu-latest
    steps:
      - name: Sync all active OTA channels
        env:
          # Priority: Manual Input > Repo Secret > Hardcoded Fallback
          PARTNER_APP_URL: ${{ inputs.partner_url || secrets.PARTNER_APP_URL || 'https://hotel-partner.vercel.app' }}
          CRON_SECRET: ${{ inputs.cron_secret || secrets.CRON_SECRET }}
        run: |
          echo "Syncing channels for $PARTNER_APP_URL..."
          
          # Remove trailing slash if present
          BASE_URL=${PARTNER_APP_URL%/}
          
          # Check if CRON_SECRET is provided, if so add header
          if [ -n "$CRON_SECRET" ]; then
            AUTH_HEADER="Authorization: Bearer $CRON_SECRET"
          else
            AUTH_HEADER="X-No-Auth: true"
          fi
          
          curl -v -X POST "$BASE_URL/api/cron/sync-channels" \
            -H "$AUTH_HEADER" \
            -H "Content-Type: application/json"
